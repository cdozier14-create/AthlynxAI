[build]
  publish = "frontend"
  command = "echo 'Static site - no build required'"

# Environment variables should be set in Netlify dashboard
# Go to Site settings > Environment variables
# Add: DATABASE_HOST, DATABASE_PORT, DATABASE_USERNAME, DATABASE_PASSWORD, DATABASE
# Add: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION, AWS_SES_FROM_EMAIL

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
